<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Candle Blow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
  </head>
  <body>
    <div class="candle-count-display">
      Candles on the Cake: <span id="candleCount">0</span>
    </div>
    <audio id="birthdayAudio" src="/assets/Happy%20Birthday%20To%20You!%20(Traditional)%20First%20Time%20on%20YouTube.mp3" preload="auto" playsinline></audio>
    <div class="celebration-layer" aria-hidden="true"></div>
    <div id="envelopeOverlay" class="overlay hidden" aria-hidden="true">
      <div class="envelope" role="button" aria-label="Open birthday letter"></div>
    </div>
    <div id="letterModal" class="overlay hidden" aria-modal="true" role="dialog">
      <div class="letter">
        <button class="letter-close" aria-label="Close">Ã—</button>
        <h2>Belated Happy Birthday, Maica!</h2>
        <p>Wishing you more smiles, success, and beautiful moments ahead.</p>
      </div>
    </div>
    <div class="cake">
      <div class="plate"></div>
      <div class="layer layer-bottom"></div>
      <div class="layer layer-middle"></div>
      <div class="layer layer-top"></div>
      <div class="icing"></div>
      <div class="drip drip1"></div>
      <div class="drip drip2"></div>
      <div class="drip drip3"></div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
